<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Choose your restuarant!</h1>

 <form method="POST" action="/restlist"> <!-- action="/add"> -->
    <p>Where are you?
         <select name="Near">
        <option value="none">Choose Area</option>
        <option value="none">All</option>
        <option value="10012">NYU/SOHO</option>
        <option value="10019">Mid town West</option>
        <option value="10025">Upper West Side</option>
        <option value="10027">Morningside Height</option>
        <option value="10036">Theater District</option>
        </select>
        <input type="submit" name="submit" value="Search nearby!">
    </p>
     <br>
    <p>Or use the Filter: <select name="Type">
        <option value="none">Choose Shop Type</option>
        <option value="none">All</option>
        <option value="restaurants">Resturants</option>
        <option value="coffee">Coffee</option>
        <option value="bars">Bars</option>
     </select>
     <select name="Area">
        <option value="none">Choose Area</option>
        <option value="none">All</option>
        <option value="10012">NYU/SOHO</option>
        <option value="10019">Mid town West</option>
        <option value="10025">Upper West Side</option>
        <option value="10027">Morningside Height</option>
        <option value="10036">Theater District</option>
     </select>
     <select name="Take_out">
        <option value="none">Take out?</option>
        <option value="t">yes</option>
        <option value="f">no</option>
     </select>
     <select name="Delivery">
        <option value="none">Delivery?</option>
        <option value="True">yes</option>
        <option value="False">no</option>
     </select>
     <select name="Sort">
        <option value="DESC">Sort rating from high to low</option>
        <option value="none">Sort rating from low to high</option>
     </select>
	<input type="submit" name="submit" value="Apply!">
	<input type="submit" name="submit" value="Order History">
    </p>
 </form>

  <!--<div>{{data}}</div>-->

  <div>
    {% for n in data %}
      <!--<div><a href="/another">{{n}}</a></div>-->
      <div><a href="/another?shopid={{n.split('   ')[2]}}">{{n.split('   ')[0]+'     '+n.split('   ')[1]}}</a></div>
    {% endfor %}
  </div>
